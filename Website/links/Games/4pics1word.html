<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4 Pics 1 Word Game</title>

  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css">

  <link rel="stylesheet" href="../../assets/css/games/4pics1word.css">
</head>



<body>

  <div class="container">
    <div class="cont-title">
      <h1>Industrial Arts</h1>
    </div>

    <div class="cont-head">
      <h2 id="questions"></h2>

      <div class="jobimg">
        <!-- Img Check -->
      </div>

      <h2 id="score">Score: 0</h>
    </div>

    <div class="hint">
      <h2 class="hint-head">HINT:</h2>
      <!-- <p class="hint-text">Plunge into the heart of Plumbing, a vital profession that keeps the world running smoothly. </p> -->
    </div>

    <div class="images">
      <img src="img/automotive-1.png">
      <img src="img/automotive-2.png">
      <img src="img/automotive-3.png">
      <img src="img/automotive-4.png">
    </div>

    <div class="cont-footer">
      <div class="function-btn">
        <input type="text" id="userInput" placeholder="Enter your Answer">
        <button id="checkButton">Submit</button>
      </div>
    </div>

    <div class="result-cont">
      <p id="result"></p>
    </div>

  </div>


  <script src="../../assets/scripts/games/4pics1word.js"></script>

</body>

</html>
